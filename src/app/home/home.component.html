<h1 class="text-center">Github Search <span><i class="fab fa-github"></i></span></h1>
<div class="container">
  <div *ngIf="user.name.lenght > 0">
    <div id="user-details">
      <div id="profile" class="row">
        <img class="ml-0 col-5" src={{user.avatar}} height="200px" width="200px">
        <div class="col-5 text-left">
          <p>Name: <span appHighlight>{{user.name}}</span></p>
          <p>Followers: {{user.followers}}</p>
          <p>Following: {{user.following}}</p>
          <p>Repos: {{user.repos}}</p>
          <p>Bio: {{user.bio}}</p>
          <p>Created <span appHighlight>{{user.created_at|dateCount}}</span> days ago</p>
        </div>
        <div  *ngIf="viewRepo">
            <div class="repo-btn-container text-center mx-5 mt-4">
              <input type="text" class="mr-2 text-center form-control w-25 d-inline-block" placeholder="Search repository" autocomplete="off" id="repoSearch">
              <button (click)="searchRepo()" class="btn btn-info"><span><i class="fas fa-search"></i></span></button>
              <button class="btn btn-light" (click)="viewAll()" id="viewAll">View All</button>
            </div>
            <div id="repos">
                <app-repo-intel [repos]="repos"></app-repo-intel>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
